<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Multipage Blog Website</title>

    <!-- customize css -->
    <link rel="stylesheet" href="style.css" />
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <!-- GFONTS | Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Noto+Sans+Tamil:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section class="form__section">
      <div class="container form__section-container">
        <h2>Sign In</h2>
        <div class="alert__message success">
          <p>This is an success message</p>
        </div>

        <form action="">
          <input type="text" placeholder="Userame or Email">
          <input type="text" placeholder="Password">
          <button type="submit" class="btn">Sign In</button>
          <small>Don't have account? <a href="signup.html">Sign Up</a></small
          >
        </form>
      </div>
    </section>
    <script src="main.js"></script>
  

</body>
</html>
